<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список задач</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <header class="header">
        <div class="logo__container">
          <a href="https://netology.ru/" class="logo__link"></a>
        </div>
        <h1 class="header__title">
            Домашнее задание к занятию 2.3 «Изменение структуры HTML-документа». Простой список дел.
        </h1>
    </header>
        <div class="box">
            <div class="flex-wrapper">
        <div class="todo-heading">
            <h1>ToDo приложение</h1>
            <span>Список задач на сегодня</span>
        </div>
           <div class="todos-wrapper">
        </div>
        <div class="todo-img">
            <div class="add-todo-wrapper">
                <span>Добавить новую задачу</span>
                <div class="ib-wrapper">
                    <div class="input-wrapper">
                        <input id="discription-task" type="text" placeholder="Текст задачи">
                    </div>
                    <div class="button-wrapper">
                        <button id="add-todo-btn">Добавить</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    </div>
    <script src="task.js"></script>
</body>
</html>
